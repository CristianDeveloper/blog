---
layout: default
---

<div class="warpper">
	<div class="page-header">Blog</div>
	<div class="page-content">
		<div class="row">
		{% for post in site.posts reversed %}
			<!-- Article -->
				<a href="{{ post.url | prepend: site.baseurl }}">
					<div class="col s12 m6 l4 article">
						<div class="article-header"></div>
						<div class="article-content">
							<p class="category">{{ post.owner }} writhe in {{ post.category }}</p>
							<h3>{{ post.title }}</h3>
							<p class="text">{{ post.excerpt }}</p>
						</div>
					</div>
				</a>
			<!-- End article -->
		{% endfor %}
		</div>
	</div>
</div>
