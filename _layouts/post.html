<div class="warpper-view">
    <div class="page-view-header"><h1>{{page.title}}</h1></div>
    <div class="post-info">
        <div class="avatar"><img src="{{site.url}}/upload/{{page.photo}}"></div>
        <span><span class="user">{{page.owner}}</span>, writes on {{page.date | date: "%b %-d, %Y"}} in {{page.category}}</span>
    </div>
    <div class="page-view-content ">
        
    </div>
    <div class="page-comments">
        <div id="disqus_thread"></div>
        <script>
        var disqus_config = function () {
            this.page.url = "{{site.url}}{{page.url}}"; 
            this.page.identifier = "{{site.url}}{{page.url}}"; 
            this.page.title = "{{page.title}}";
        };
        (function() {
            var d = document, s = d.createElement('script');
            s.src = '//devcristian.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
        </script>
        <noscript>Please enable JavaScript to view the comments</a></noscript>
    </div>
</div>
